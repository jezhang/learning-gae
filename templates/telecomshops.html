{% extends "bootstrap/base.html" %}
{% block title %} Index Page {% endblock %}
{% block content %}

<div id="ctlist">
<table class="table table-striped table-bordered">
<tr>
	<th>城市</th>
	<th>地区</th>
	<th>店名</th>
	<th>地址</th>
	<th>电话</th>
	<th>营业时间</th>
</tr>	
{% for item in items %}
	<tr><!--
		{% for x in item %}
			<td row="{{ forloop.counter0 }}" col="{{ i|add:6 }}">
				{{ x }}
			</td>
		{% endfor %}-->
		<td>{{ item.2 }}</td>
		<td>{{ item.0 }}</td>
		<td>{{ item.5 }}</td>
		<td>{{ item.4 }}</td>
		<td>{{ item.3 }}</td>
		<td>{{ item.1 }}</td>
	</tr>
{% endfor %}
</table>
</div>

{% endblock %}
